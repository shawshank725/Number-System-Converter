<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-light text-dark">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center">
                <h1 style="font-style: Roboto;">Number System Converter</h1>
                <form th:action="@{/processForm}" th:object="${obj}" method="post">
                    <table class="table table-bordered table-striped">
                        <tbody>
                        <tr scope="row">
                            <td>Enter number:</td>
                            <td><input type="text" th:field="*{number}"/></td>
                        </tr>

                        <tr scope="row">
                            <td>Convert from: </td>
                            <td><select th:field="*{convertFrom}">
                                <option th:each="tempConvertFrom: ${format}"
                                        th:value="${tempConvertFrom}"
                                        th:text="${tempConvertFrom}"></option>
                            </select></td>
                        </tr>

                        <tr scope="row">
                            <td>Convert to:</td>
                            <td><select th:field="*{convertTo}">
                                <option th:each="tempConvertTo: ${format}"
                                        th:value="${tempConvertTo}"
                                        th:text="${tempConvertTo}"></option>
                            </select></td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="d-flex align-items-center justify-content-center">
                        <input type="submit" class="btn btn-dark" value="Convert">
                    </div>
                </form>

                <fieldset class="mt-3 p-3 border rounded order-2">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex align-items-center justify-content-center"><legend class="fw-bold text-decoration-underline">Output</legend></div>
                        <span th:text="${obj.output}"></span>
                    </div>
                </fieldset>
            </div>
        </div>

    </body>
</html>
